<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Certificado na Nuvem!</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-light bg-light">
      <a href="/" class="navbar-brand">Logo ACRS</a>

      <ul class="navbar-nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" href="#">Contato</a>
        </li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <div class="row">
      <div class="col p-4">
        <h1 class="display-4">Certificado na Nuvem</h1>
        <p class="lead">Lorem ipsum aenean cursus libero habitant risus imperdiet auctor, vivamus ullamcorper ac ante
          fames aliquam. scelerisque ut condimentum justo, urna. </p>
      </div>
    </div>
    <div class="row">
      <div class="col">

        <form class="bg-light rounded p-4 box-shadow">
          <div class="form-row">
            <div class="form-group col-md-9">
              <label for="idenficacao">CPF/CNPJ</label>
              <input type="text" class="form-control" id="idenficacao" aria-describedby="emailHelp">
              <small id="idenficacaoHelp" class="form-text text-muted">Lorem ipsum aenean cursus libero
                habitant.</small>
            </div>
            <div class="form-group col-md-3 py-4">
              <button type="button" class="btn btn-secondary form-control mt-2">Pesquisar</button>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label for="escolhaPSC">Escolha a PSC</label>
              <select class="form-control" id="escolhaPSC">
                <option value="">Escolha...</option>
                <option>...</option>
              </select>
              <small id="escolhaPSCHelp" class="form-text text-muted">Lorem ipsum aenean cursus libero <a
                  href="/">habitant</a>.</small>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <button class="btn btn-primary btn-block" type="submit">Acessar PSC</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.4.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
